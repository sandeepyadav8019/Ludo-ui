<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-4"></div>
            <div class="col-sm-4 border border-2 mt-5 rounded pt-3">
                <h1 class="text-center text-danger">#Form<span class="text-dark">Validation</span></h1>
                <input type="text" id="name" placeholder="Enter Your Name" class="form-control mb-1">
                <p id="nameError" class="text-danger ps-1 "></p>
                <input type="email" id="email" placeholder="Enter Your Email" class="form-control mb-1">
                <p id="emailError" class="text-danger ps-1 "></p>
                <input type="password" id="password" placeholder="Enter Your Password" class="form-control mb-1">
                <p id="passwordError" class="text-danger ps-1 "></p>
                <input type="text" id="mobile" placeholder="Enter Your Mobile No." class="form-control mb-1">
                <p id="mobileError" class="text-danger ps-1 "></p>
                <input type="button" onclick="demo()" id="submit" value="submit"
                    class=" text-light form-control btn btn-warning mb-3">
            </div>
            <div class="col-sm-4"></div>
        </div>
    </div>
    <script>
        const demo = () => {
            // INPUT Fields
            let nameRef = document.querySelector("#name");
            let emailRef = document.querySelector("#email");
            let passwordRef = document.querySelector("#password");
            let mobileRef = document.querySelector("#mobile");

            // ERR Fields
            let nameError = document.querySelector("#nameError");
            let emailError = document.querySelector("#emailError");
            let passwordError = document.querySelector("#passwordError");
            let mobileError = document.querySelector("#mobileError");

            // Reset Error Msg
            nameError.innerHTML = "";
            emailError.innerHTML = "";
            passwordError.innerHTML = "";
            mobileError.innerHTML = "";

            let isValid = true;

            // ------------------------
            // NAME VALIDATION
            // ------------------------
            let nameRegex = /^[A-Za-z]{2,16}$/;

            if (nameRef.value.trim() === "") {
                nameError.innerHTML = "Name is required.";
                isValid = false;
            }
            else if (nameRef.value.length < 2) {
                nameError.innerHTML = "Name must be at least 2 characters.";
                isValid = false;
            }
            else if (nameRef.value.length > 16) {
                nameError.innerHTML = "Name must not exceed 16 characters.";
                isValid = false;
            }
            else if (!nameRegex.test(nameRef.value)) {
                nameError.innerHTML = "Name should contain only alphabets.";
                isValid = false;
            }

            // ------------------------
            // EMAIL VALIDATION
            // ------------------------
            let emailRegex = /^[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Za-z]{2,}$/;

            if (emailRef.value.trim() === "") {
                emailError.innerHTML = "Email is required.";
                isValid = false;
            }
            else if (emailRef.value.length < 5) {
                emailError.innerHTML = "Email must be at least 5 characters.";
                isValid = false;
            }
            else if (emailRef.value.length > 40) {
                emailError.innerHTML = "Email must not exceed 40 characters.";
                isValid = false;
            }
            else if (!emailRegex.test(emailRef.value)) {
                emailError.innerHTML = "Please enter a valid email address.";
                isValid = false;
            }

            // ------------------------
            // PASSWORD VALIDATION
            // ------------------------
            let passwordRegex =
                /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@#$%^&*!])[A-Za-z\d@#$%^&*!]{8,15}$/;

            if (passwordRef.value.trim() === "") {
                passwordError.innerHTML = "Password is required.";
                isValid = false;
            }
            else if (passwordRef.value.length < 8) {
                passwordError.innerHTML = "Password must be at least 8 characters.";
                isValid = false;
            }
            else if (passwordRef.value.length > 15) {
                passwordError.innerHTML = "Password must not exceed 15 characters.";
                isValid = false;
            }
            else if (!passwordRegex.test(passwordRef.value)) {
                passwordError.innerHTML =
                    "Password must include uppercase, lowercase, number and special character.";
                isValid = false;
            }

            // ------------------------
            // MOBILE VALIDATION
            // ------------------------
            let mobileRegex = /^[6-9]\d{9}$/;

            if (mobileRef.value.trim() === "") {
                mobileError.innerHTML = "Mobile number is required.";
                isValid = false;
            }
            else if (mobileRef.value.length !== 10) {
                mobileError.innerHTML = "Mobile number must be exactly 10 digits.";
                isValid = false;
            }
            else if (!mobileRegex.test(mobileRef.value)) {
                mobileError.innerHTML = "Please enter a valid mobile number starting with 6â€“9.";
                isValid = false;
            }

            // ------------------------
            // SUBMIT Form
            // ------------------------
            if (isValid) {
                alert("Form submitted successfully!");
            }
        };

    </script>
</body>

</html>
